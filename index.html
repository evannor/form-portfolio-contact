<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me || Erica VanNorman</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/718a5de314.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="nav-box">
    <h1>Erica VanNorman</h1>
    <ul class="nav-menu">
      <li class="box-padding">Home</li>
      <li class="box-padding">About</li>
      <li class="box-padding">Projects</li>
      <li class="box-padding">Blog</li>
      <li class="box-padding">Contact</li>
    </ul>
    <div class="btn-menu">
      <div class="menu-dash"></div>
      <div class="menu-dash"></div>
      <div class="menu-dash"></div>
    </div>
  </nav>
  <div class="container">
    <h1>Contact Me</h1>
    <form action="#" id="contact">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname">
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname">
      <label for="email">Email</label>
      <input type="text" name="email" id="email">
      <label for="message">Leave Me a Message</label>
      <textarea name="msg" id="msg" cols="50" rows="18"></textarea>
      <button type="submit" form="contact">Send</button>
    </form>
  </div>
  <footer>
    <div class="nav-box">
      <p>Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <ul>
        <li class="box-padding"><i class="fab fa-github fa-lg"></i><a href="http://github.com/evannor"></a></li>
        <li class="box-padding"><i class="fab fa-linkedin-in fa-lg"></i><a
            href="http://www.linkedin.com/in/erica-vannorman/"></a></li>
        <li class="box-padding"><i class="fab fa-twitter fa-lg"></i><a href="https://twitter.com/CodesErica"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
